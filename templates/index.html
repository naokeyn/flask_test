{% extends "template.html" %}

{% block script %}

<div  class="text-center">
    <h3 class="m-3">時間割検索</h3>

    <div class="container">
        <div class="row">
            <form action="/result">
                <div class="input-group mb-3">
                    <input name="name" type="text" class="form-control" placeholder="講義名" aria-label="講義名" aria-describedby="button-addon2">
                    <button formmethod="post" class="btn btn-outline-secondary" type="submit" id="button-addon2">検索</button>
                </div>
            </form>                    
        </div>
        <div class="row">
            <form action="/all">
                <button class="btn btn-primary" formmethod="post">
                    show all
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock script %}
