{% extends 'template.html' %}

{% block script %}

<div class="container">
    <div class="row pt-3 pb-3">
        <div class="col">
            <a href="/" class="btn btn-primary">戻る</a>
        </div>
    </div>

    <div class="row">
        <table class="table table-bordered" id="table">
            <thead>
                <tr class="table-danger">
                    <th scope="col">講義名</th>
                    <th scope="col">日時</th>
                    <th scope="col">教室</th>
                </tr>
            </thead>
            <tbody>

                {% for i in range(data['length']) %}
                <tr>
                    <th> {{ data['lec'][i] }} </th>
                    <th> {{ data['period'][i] }}</th>
                    <th>
                        <a href="#">
                            {{ data['room'][i] }}
                        </a>
                    </th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
